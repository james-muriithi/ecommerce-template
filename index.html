<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Warehouse Electronic</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.1/css/bootstrap.min.css" integrity="sha512-6KY5s6UI5J7SVYuZB4S/CZMyPylqyyNZco376NM2Z8Sb8OxEdp02e1jkKk/wZxIEmjQ6DRCEBhni+gpr9c4tvA==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="./css/style.css" />
</head>

<body>
    <header>
        <div class="header-top pt-4 pb-3">
            <div class="container">
                <div class="d-flex w-100">
                    <a href="/" class="nav-brand">
                        <img src="./images/logo.png" alt="Warehouse" />
                    </a>
                    <div class="ms-auto">
                        <div class="d-flex">
                            <div class="col-3 d-none d-md-block">
                                <div class="d-flex fs-12 align-items-center text-uppercase">
                                    <div class="policy-icon me-3">
                                        <img src="./images/icons/truck.png" alt="delivery" width="34" height="34">
                                    </div>
                                    <div class="policy-desc font-weight-medium">
                                        free delivery from $250
                                    </div>
                                </div>
                            </div>
                            <div class="col-3 d-none d-md-block">
                                <div class="d-flex fs-12 align-items-center text-uppercase">
                                    <div class="policy-icon me-3">
                                        <img src="./images/icons/money-back.png" alt="delivery" width="34" height="34">
                                    </div>
                                    <div class="policy-desc font-weight-medium">
                                        MONEY BACK GUARANTEED
                                    </div>
                                </div>
                            </div>
                            <div class="col-3 d-none d-md-block">
                                <div class="d-flex fs-12 align-items-center text-uppercase">
                                    <div class="policy-icon me-3">
                                        <img src="./images/icons/wallet.png" alt="delivery" width="34" height="34">
                                    </div>
                                    <div class="policy-desc font-weight-medium ">
                                        CASH ON DELIVERY FROM $ 50
                                    </div>
                                </div>
                            </div>
                            <div class="align-items-center col-3 d-flex justify-content-between ps-3">
                                <div class="account px-2">
                                    <i class="fa fa-user fs-20"></i>
                                </div>
                                <div class="account px-2">
                                    <i class="far fa-heart fs-20"></i>
                                </div>
                                <div class="account px-2">
                                    <i class="fas fa-shopping-cart fs-20"></i>
                                </div>
                                <div class="account px-2">
                                    <i class="fa fa-cog fs-20"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="header-menu w-100 py-1">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-md-7">
                        <nav class="navbar navbar-expand-lg navbar-dark fs-13 font-weight-medium">
                            <div class="">
                                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                                    <span class="navbar-toggler-icon"></span>
                                </button>
                                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                                        <li class="nav-item">
                                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                                        </li>
                                        <li class="nav-item dropdown">
                                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                                All Demos
                                            </a>
                                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                                <li><a class="dropdown-item" href="#">Action</a></li>
                                                <li><a class="dropdown-item" href="#">Another action</a></li>
                                                <li>
                                                    <hr class="dropdown-divider">
                                                </li>
                                                <li><a class="dropdown-item" href="#">Something else here</a></li>
                                            </ul>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </nav>
                    </div>
                    <div class="col-md-5">
                        <div class="search">
                            <form action="#">
                                <div class="input-group">
                                    <input type="text" placeholder="Enter your keyword" class="form-control rounded-pill ps-4">
                                    <span class="input-group-append">
                                        <i class="fa fa-search fs-16"></i>
                                    </span>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <div class="main-content mt-4 h-75">
        <section class="banner h-100">
            <div class="container h-100">
                <div class="slider h-100">

                </div>
            </div>
        </section>
    </div>

    <!-- bootstrap -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.1/js/bootstrap.bundle.min.js" integrity="sha512-trzlduO3EdG7Q0xK4+A+rPbcolVt37ftugUSOvrHhLR5Yw5rsfWXcpB3CPuEBcRBCHpc+j18xtQ6YrtVPKCdsg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>

</html>
